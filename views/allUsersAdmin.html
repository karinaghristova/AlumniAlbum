<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="../js/login.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/showAllUsers.js"></script>
</head>

<body>
    <div id="navbar" class="nav-menu">
        <a class="icon" href="homePageAdmin.html"><i class="fa-solid fa-house"></i> Начало</a>
        <a class="icon" href="allUsersAdmin.html"><i class="fa-solid fa-users"></i> Потребители</a>
        <a class="icon" href="showStudentsByCriteriaAdmin.html"><i class="fa-solid fa-magnifying-glass"></i> Студенти</a>
        <a class="icon logoutIcon" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i>Изход</a>
    </div>

    <div id="mainContainer">
        <div id="container">
            <div id="adminUsersContainer" class="tableContainer">
                <h2>Списък на всички потребители</h2>
                <div id="usersTableContainer">
                    <table id="usersTable">
                    </table>
                </div>

            </div>

            <div id="editUserForm" class="profileInfoCard popup" style="display:none;">
                <h2>Редактиране на информация за потребител</h2>
                <form id="editUserFormPopup">
                    <p class="cardField"><span class="bolded">Собствено име:</span></p>
                    <input class="cardInputField" type="text" id="editFirstName" name="editFirstName" required>

                    <p class="cardField"><span class="bolded">Фамилно име:</span></p>
                    <input class="cardInputField" type="text" id="editLastName" name="editLastName" required>

                    <p class="cardField"><span class="bolded">Имейл:</span></p>
                    <input class="cardInputField" type="email" id="editEmail" name="editEmail" required>

                    <input class="cardSmallBtn" type="submit" value="Запази промените">
                </form>
            </div>

            <div id="studentAcademicInfo" class="profileInfoCard" style="display:none;">
                <h2>Академична информация <span id="studentFullName"></span></h2>
                <p class="cardField"><span class="bolded">Специалност:</span> <span id="majorName"
                        name="majorName"></span></p>
                <p class="cardField"><span class="bolded">Випуск:</span> <span id="class" name="class"></span></p>
                <p class="cardField"><span class="bolded">Поток:</span> <span id="stream" name="stream"></span></p>
                <p class="cardField"><span class="bolded">Група:</span> <span id="administrativeGroup"
                        name="administrativeGroup"></span></p>
                <button id="editAcademicBtn" class="cardSmallBtn" name="editAcademicBtn">Редактирай академична
                    информация</button>

            </div>

            <div id="editAcademicInfo" class="profileInfoCard" style="display:none;">
                <h2>Редактиране на академична информация</h2>
                <form id="editAcademicInfoFormPopup">
                    <p class="cardField"><span class="bolded">Специалност:</span></p>
                    <select class="cardInputField" id="newMajor" name="newMajor" required>
                    </select>

                    <p class="cardField"><span class="bolded">Випуск:</span></p>
                    <input class="cardInputField" type="number" id="newClass" name="newClass" min="1974" max="2028"
                        required>

                    <p class="cardField"><span class="bolded">Поток:</span></p>
                    <input class="cardInputField" type="number" id="newStream" name="newStream" min="1" max="2"
                        required>

                    <p class="cardField"><span class="bolded">Група:</span></p>
                    <input class="cardInputField" type="number" id="newAdministrativeGroup"
                        name="newAdministrativeGroup" min="1" max="8" required>

                    <input class="cardSmallBtn" type="submit" value="Редактирай">
                </form>
            </div>
        </div>
    </div>
</body>

</html>

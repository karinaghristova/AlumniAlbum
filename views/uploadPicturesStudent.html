<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Качи снимки</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="../js/login.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/loadAlbums.js"></script>
    <script src="../js/createAlbum.js"></script>
</head>

<body>
    <div id="navbar" class="nav-menu">
        <a class="icon" href="homePageStudent.html"><i class="fa-solid fa-house"></i> Начало</a>
        <a class="icon" href="studentProfileBasic.html"><i class="fa-solid fa-user"></i> Моят профил</a>
        <a class="icon" href="showStudentsByCriteriaStudent.html"><i class="fa-solid fa-magnifying-glass"></i> Студенти</a>
        <a class="icon" href="uploadPicturesStudent.html"><i class="fa-solid fa-image"></i> Качи снимки</a>
        <a class="icon" href="requestPhotosessionStudent.html"><i class="fa-solid fa-file-pen"></i> Резервирай фотосесия</a>
        <a class="icon" href="myReservationsStudent.html"><i class="fa-solid fa-clock"></i> Моите резервации</a>
        <a class="icon" href="galleryStudent.html"><i class="fa-solid fa-image"></i> Галерия</a>
        <a class="icon" href="myExportRequestsStudent.html"><i class="fa-solid fa-list"></i> Заявки</a>
        <a class="icon logoutIcon" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i>Изход</a>
    </div>

    <div id="mainContainer">
        <div id="container">
            <div id="uploadImageContainer" class="profileInfoCard">
                <form method="post" action="../src/uploadImage.php" enctype="multipart/form-data">
                    <div>
                        <h2>Добави снимка</h2>
                        <label class="cardField" for="image">Избери 1 снимка:</label>
                        <input id="image" class="cardInputField" type="file" name="image">
                        <label class="cardField" for="albumName">Избери албум:</label>
                        <select id="albumName" class="cardInputField" name="albumName"></select>
                    </div>
                    <button id="requestBtn" class="cardSmallBtn" name="requestBtn">Качи</button>
                </form>
            </div>
            <div id="createAlbumContainer" class="profileInfoCard">
                <form id="createForm" method="post">
                    <div>
                        <h2>Създай албум</h2>
                        <label class="cardField" for="title">Избери име:</label>
                        <input class="cardInputField" type="text" id="title" name="title" required>
                        <label class="cardField" for="albumName">Избери достъп:</label>
                        <select id="privacy" class="cardInputField" name="privacy">
                            <option value="0">Частен</option>
                            <option value="1">Публичен</option>
                        </select>
                    </div>
                    <button id="createBtn" onclick="create(event)" class="cardSmallBtn" name="createBtn">Създай</button>
                </form>
            </div>
        </div>
    </div>
</body>

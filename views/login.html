<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="../js/login.js"></script>
</head>

<body>
    <div id="navbar" class="nav-menu">
        <!-- Add navigation -->
        <a class="icon" href="register.html">Регистрация</a>
    </div>

    <div id="mainContainer">
        <div id="container">
            <div id="loginContainer" class="card">
                <h2>Влезте в профила си</h2>
                <form id="loginForm" method="POST">
                    <input class="cardInputField" type="text" id="username" name="username" placeholder="Потребителско име">
                    <input class="cardInputField" type="password" id="password" name="password" placeholder="Парола">
                    <!-- TODO: Add href for register button -->
                    <p>Нямате профил? <a href="register.html">Регистрация</a></p>
                    <button id="loginBtn" onclick="login(event)"  class="cardBtn" name="loginBtn">Вход</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

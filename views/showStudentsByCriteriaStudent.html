<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="../js/login.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/loadStudentsByCriteria.js"></script>
</head>

<body>
    <div id="navbar" class="nav-menu">
        <a class="icon" href="homePageStudent.html"><i class="fa-solid fa-house"></i> Начало</a>
        <a class="icon" href="studentProfileBasic.html"><i class="fa-solid fa-user"></i> Моят профил</a>
        <a class="icon" href="showStudentsByCriteriaStudent.html"><i class="fa-solid fa-user-graduate"></i> Други студенти</a>
        <div class="dropdown">
            <button class="dropbtn"><i class="fa-solid fa-image"></i> Снимки
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="uploadPicturesStudent.html">Качи снимки</a>
                <a href="galleryStudent.html">Галерия</a>
                <a href="myExportRequestsStudent.html">Заявки</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn"><i class="fa-solid fa-camera"></i> Фотосесии
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="requestPhotosessionStudent.html">Резервирай фотосесия</a>
                <a href="myReservationsStudent.html">Моите резервации</a>
            </div>
        </div>
        <a class="icon logoutIcon" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i>Изход</a>
    </div>

    <div id="mainContainer">
        <div id="container">
            <div id="selectUsersByCriteriaCard" class="profileInfoCard" >
                <h2>Покажи потребители според: </h2>
                <form id="showUsersByCriteriaForm">
                    <p class="cardField"><span class="bolded">Специалност:</span></p>
                    <select class="cardInputField" id="major" name="major" required>
                    </select>

                    <p class="cardField"><span class="bolded">Випуск:</span></p>
                    <input class="cardInputField" type="number" id="class" name="class" min="0" max="2028"
                        required>

                    <p class="cardField"><span class="bolded">Поток:</span></p>
                    <input class="cardInputField" type="number" id="stream" name="stream" min="0" max="2"
                        required>

                    <p class="cardField"><span class="bolded">Група:</span></p>
                    <input class="cardInputField" type="number" id="administrativeGroup"
                        name="administrativeGroup" min="0" max="8" required>

                    <input class="cardSmallBtn" type="submit" value="Покажи">
                </form>
            </div>

            <div id="studentsTableContainer" class="tableContainer">
                <table id="studentsTable">
                </table>
            </div>
        </div>
    </div>
</body>
</html>

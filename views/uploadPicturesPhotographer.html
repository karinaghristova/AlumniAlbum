<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Качи снимки</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="../js/login.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/loadAlbums.js"></script>
    <script src="../js/createAlbum.js"></script>
</head>

<body>
    <div id="navbar" class="nav-menu">
        <a class="icon" href="homePagePhotographer.html"><i class="fa-solid fa-house"></i> Начало</a>
        <a class="icon" href="photographerProfileBasic.html"><i class="fa-solid fa-user"></i> Моят профил</a>
        <a class="icon" href="uploadPicturesPhotographer.html"><i class="fa-solid fa-camera"></i> Качи снимки</a>
        <a class="icon" href="approvePhotosessionPhotographer.html"><i class="fa-solid fa-thumbs-up"></i> Одобри фотосесия</a>
        <a class="icon" href="galleryPhotographer.html"><i class="fa-solid fa-image"></i> Галерия</a>
        <a class="icon logoutIcon" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i>Изход</a>
    </div>

    <div id="mainContainer">
        <div id="container">
            <div id="uploadImageContainer" class="profileInfoCard">
                <form method="post" action="../src/uploadImages.php" enctype="multipart/form-data">
                   <div>
                    <h2>Добави снимки</h2>
                        <label class="cardField" for="image[]">Избери 2-3 снимки:</label>
                        <input id="image[]" class="cardInputField" type="file" name="image[]" multiple>
                        <label class="cardField" for="albumName">Избери албум:</label>
                        <select id="albumName" class="cardInputField" name="albumName"></select>
                   </div>
                    <button id="requestBtn" class="cardSmallBtn" name="requestBtn">Качи</button>
                </form>
            </div>
            <div id="createAlbumContainer" class="profileInfoCard">
                <form id="createForm" method="post">
                    <div>
                        <h2>Създай албум</h2>
                        <label class="cardField" for="title">Избери име:</label>
                        <input class="cardInputField" type="text" id="title" name="title" required>
                        <label class="cardField" for="albumName">Избери достъп:</label>
                        <select id="privacy" class="cardInputField" name="privacy">
                            <option value="0">Частен</option>
                            <option value="1">Публичен</option>
                        </select>
                    </div>
                    <button id="createBtn" onclick="create(event)" class="cardSmallBtn" name="createBtn">Създай</button>
                </form>
            </div>
        </div>
    </div>
</body>

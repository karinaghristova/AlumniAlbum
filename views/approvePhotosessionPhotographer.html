<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моят профил</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/logout.js"></script>

</head>

<body>
    <div id="navbar" class="nav-menu">
        <a class="icon" href="homePagePhotographer.html"><i class="fa-solid fa-house"></i> Начало</a>
        <a class="icon" href="photographerProfileBasic.html"><i class="fa-solid fa-user"></i> Моят профил</a>
        <a class="icon" href="approvePhotosessionPhotographer.html"><i class="fa-solid fa-thumbs-up"></i> Одобри фотосесия</a>

    </div>

    <div id="mainContainer">
        <div id="container">
            <h2> Предстоящи фотосесии </h2>
            <table id="photosessions">

                    <th>Заглавие</th>

                </tr>
                
            </table>
            <button id="approveBtn" onclick="approve(event)" class="tableBtn" name="approveBtn">Одобри</button>
        </div>
        <div id="container">
            <h2> Минали фотосесии </h2>
            <table id="photosessions2">
                <tr>
                    <th>Заглавие</th>
                    <th>Дата</th>
                    <th>Час</th>
                    <th>Заявил</th>
                    <th>Статус</th>
                </tr>
            </table>
        </div>
    </div>

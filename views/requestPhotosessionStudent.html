<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Резервирай</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="../js/login.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/loadPhotographers.js"></script>
    <script src="../js/requestPhotosession.js"></script>
</head>

<body>
    <div id="navbar" class="nav-menu">
        <a class="icon" href="homePageStudent.html"><i class="fa-solid fa-house"></i> Начало</a>
        <a class="icon" href="studentProfileBasic.html"><i class="fa-solid fa-user"></i> Моят профил</a>
        <a class="icon" href="showStudentsByCriteriaStudent.html"><i class="fa-solid fa-user-graduate"></i> Други студенти</a>
        <div class="dropdown">
            <button class="dropbtn"><i class="fa-solid fa-image"></i> Снимки
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="uploadPicturesStudent.html">Качи снимки</a>
                <a href="galleryStudent.html">Галерия</a>
                <a href="myExportRequestsStudent.html">Заявки</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn"><i class="fa-solid fa-camera"></i> Фотосесии
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="requestPhotosessionStudent.html">Резервирай фотосесия</a>
                <a href="myReservationsStudent.html">Моите резервации</a>
            </div>
        </div>
        <a class="icon logoutIcon" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i>Изход</a>
    </div>

    <div id="mainContainer">
        <div id="container">
            <div id="RequestPhotosessionContainer" class="profileInfoCard">
                <form id="requestForm">
                    <h2>Резервация</h2>
                    <label for="title">Заглавие:</label>
                    <input class="cardInputField" type="text" id="title" name="title" required>
                    <br><label for="date">Дата: </label><br>
                    <input class="cardInputField" type="date" id="date" name="date" required>
                    <br><label for="time">Час: </label><br>
                    <input class="cardInputField" type="time" id="time" name="time" required>
                    <br><label for="photographer">Фотограф:</label><br>
                    <select id="photographer" class="cardInputField" name="photographer">
                        <option>Избери фотограф</option>
                    </select>
                    <button id="requestBtn" onclick="request(event)" class="cardSmallBtn" name="requestBtn">Заяви фотосесия</button>
                </form>
            </div>
        </div>
    </div>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моят профил</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/logout.js"></script>
    <script src="../js/myProfile.js"></script> <!-- Include the new script -->
</head>

<body>
    <div id="navbar" class="nav-menu">
        <a class="icon" href="homePageStudent.html"><i class="fa-solid fa-house"></i> Начало</a>
        <a class="icon" href="studentProfileBasic.html"><i class="fa-solid fa-user"></i> Моят профил</a>
        <a class="icon" href="uploadPicturesStudent.html"><i class="fa-solid fa-image"></i> Качи снимки</a>
        <a class="icon" href="requestPhotosessionStudent.html"><i class="fa-solid fa-file-pen"></i> Резервирай фотосесия</a>
        <a class="icon" href="myReservationsStudent.html"><i class="fa-solid fa-clock"></i> Моите резервации</a>
        <a class="icon logoutIcon" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i>Изход</a>
    </div>

    <div id="mainContainer">
        <div id="container">
            <div id="profileInformationContainer" class="profileInfoCard">
                <div id="baseInfoContainer">
                   
                </div>
            </div>

            <div id="editBasicInfoPopup" class="profileInfoCard" style="display: none;">
                <h2>Редактиране на основна информация</h2>
                <form id="editBasicInfoForm">
                    <p class="cardField"><span class="bolded">Собствено име:</span></p>
                    <input class="cardInputField" type="text" id="newFirstName" name="newFirstName" required>
            
                    <p class="cardField"><span class="bolded">Фамилно име:</span></p>
                    <input class="cardInputField" type="text" id="newLastName" name="newLastName" required>
            
                    <p class="cardField"><span class="bolded">Имейл:</span></p>
                    <input class="cardInputField" type="email" id="newEmail" name="newEmail" required>
            
                    <input class="cardSmallBtn" type="submit" value="Редактирай">
                </form>
            </div>

            <div id="editAcademicInfoPopup" class="profileInfoCard" style="display:none;">
                <h2>Редактиране на академична информация</h2>
                <form id="editAcademicInfoForm">
                    <p class="cardField"><span class="bolded">Специалност:</span></p>
                    <select class="cardInputField" id="newMajor" name="newMajor" required>
                    </select>
            
                    <p class="cardField"><span class="bolded">Випуск:</span></p>
                    <input class="cardInputField" type="number" id="newClass" name="newClass" required>
            
                    <p class="cardField"><span class="bolded">Поток:</span></p>
                    <input class="cardInputField" type="number" id="newStream" name="newStream" required>
            
                    <p class="cardField"><span class="bolded">Група:</span></p>
                    <input class="cardInputField" type="number" id="newAdministrativeGroup" name="newAdministrativeGroup" required>
            
                    <input class="cardSmallBtn" type="submit" value="Редактирай">
                </form>
            </div>
            
        </div>
    </div>

</body>

</html>

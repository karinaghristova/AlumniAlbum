<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="../js/register.js"></script>
</head>

<body>
    <div id="navbar" class="nav-menu">
        <!-- Add navigation -->
        <a class="icon" href="home.html"><i class="fa-solid fa-house"></i> Начало</a>
        <a href=""></a>
    </div>

    <div id="mainContainer">
        <div id="container">
            <div id="loginContainer" class="card">
                <h2>Регистрация</h2>
                <form id="loginForm">
                    <input class="cardInputField" type="text" id="username" name="username" placeholder="Потребителско име">
                    <input class="cardInputField" type="email" id="email" name="email" placeholder="Имейл">
                    <input class="cardInputField" type="password" id="password" name="password" placeholder="Парола">
                    <input class="cardInputField" type="text" id="class" name="class" placeholder="Випуск">
                    <select name="major" id="major" placeholder="Специалност">
                        <option value="info">Информатика</option>
                        <option value="kn">Компютърни науки</option>
                        <option value="si">Софтуерно инжинерство</option>
                        <option value="is">Информационни системи</option>
                    </select>
                    <input class="cardInputField" type="text" id="groupNumber" name="groupNumber" placeholder="Група">
                   
                    <p>Имате профил? <a href="login.html">Вход</a></p>
                    <input id="loginBtn" class="cardBtn" name="registerBtn" type="submit" value="Регистрирай се">
                </form>
            </div>
        </div>
    </div>
</body>

</html>

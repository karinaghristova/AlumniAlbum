<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="../js/register.js"></script>
</head>

<body>
    <div id="navbar" class="nav-menu">
        <!-- Add navigation -->
        <a class="icon" href="login.html">Вход</a>
    </div>

    <div id="mainContainer">
        <div id="container">
            <div id="registerContainer" class="card">
                <h2>Регистрация</h2>
                <form id="registerForm" method="POST">
                    <input class="cardInputField" type="text" id="username" name="username"
                        placeholder="Потребителско име" required>
                    <input class="cardInputField" type="email" id="email" name="email" placeholder="Имейл" required>
                    <input class="cardInputField" type="password" id="password" name="password" placeholder="Парола" required>
                    <select id="role" class="cardInputField" name="role" title="role">
                        <option value="1">Студент</option>
                        <option value="2">Фотограф</option>
                    </select>
                    <p>Имате профил? <a href="login.html">Вход</a></p>
                    <button id="registerBtn" onclick="register()" class="cardBtn" name="registerBtn">Регистрация
                        се</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

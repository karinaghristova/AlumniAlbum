<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моят профил</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div id="navbar" class="nav-menu">
        <!-- Add navigation -->
        <a class="icon" href="photographerProfileBasic.html"><i class="fa-solid fa-user"></i> Основна информация</a>
        <a href=""></a>
    </div>

    <div id="mainContainer">
        <div id="container">
            <div id="profileInformationContainer" class="profileInfoCard">
                <div id="baseInfoContainer">
                    <h2>Основна информация</h2>
                    <!-- TODO: Change photo according to user role -->
                    <div class="flip-container">
                        <div class="flipper">
                            <div class="front">
                                <!-- Front image goes here -->
                                <img src="../img/femalePhotographer.png" class="cardPhoto" alt="avatar front image">
                            </div>
                            <div class="back">
                                <!-- Back image goes here -->
                                <img src="../img/malePhotographer.png" class="cardPhoto" alt="avatar back image">
                            </div>
                        </div>
                    </div>
                    <!-- <img src="../img/graduateCap.png" class="cardPhoto" alt="avatar"> -->
                    <p class="cardField" id="username" name="username"><span class="bolded">Потребителско име:</span></p>
                    <p class="cardField" id="firstName" name="firstName"><span class="bolded">Собствено име:</span></p>
                    <p class="cardField" id="lastName" name="lastName"><span class="bolded">Фамилно име:</span></p>
                    <p class="cardField" id="email" name="email"><span class="bolded">Имейл:</span></p>

                    <button id="editBtn" class="cardSmallBtn" name="editBtn">Редактирай информация</button>
                </div>
            </div>
        </div>
    </div>

    
</body>

</html>
